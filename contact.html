<!DOCTYPE html>
<html lang="fr">
    <head>
        <script src="script.js"></script>
    </head>
    <body>
        <header></header>
        <main>
            <section>
                <form>
                    <div class="form-group">
                        <label for="nameContact">Nom</label>
                        <input
                            type="text"
                            class="form-control"
                            id="nameContact"
                            placeholder="Nom"
                            required />
                    </div>
                    <div class="form-group">
                        <label for="emailContact">Email</label>
                        <input
                            type="email"
                            class="form-control"
                            id="emailContact"
                            aria-describedby="emailHelp"
                            placeholder="Votre adresse email"
                            required />
                    </div>
                    <div class="form-group">
                        <label for="ObjectContact">Objet</label>
                        <input
                            type="text"
                            class="form-control"
                            id="ObjectContact"
                            placeholder="Object de votre message"
                            required />
                    </div>
                    <div class="form-group">
                        <label for="messageContact">Message</label>
                        <textarea
                            type="text"
                            class="form-control"
                            id="messageContact"
                            placeholder="Votre message"
                            required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </section>
        </main>
        <footer></footer>
    </body>
</html>
